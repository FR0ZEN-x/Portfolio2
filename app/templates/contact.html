{% extends "base.html" %}


{% block content %}
<article class="contact" data-page="contact">
  <header>
    <h2 class="h2 article-title">Contact</h2>
  </header>

  <section class="mapbox" data-mapbox>
  <figure>
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d475.9397544079741!2d78.4486538171768!3d17.38690972264292!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb970c5b56ad2d%3A0x29fce69f144ef169!2s1-617%2F1%2C%2012-1-617%2F1%2C%20Zeba%20Bagh%2C%20Asif%20Nagar%2C%20Hyderabad%2C%20Telangana%20500028!5e0!3m2!1sen!2sin!4v1745750255666!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>  </figure>
  <div class="map-overlay">
    <ion-icon name="location"></ion-icon>
    <span>Hyderabad, Telangana, India</span>
  </div>
  </section>

  <section class="contact-form">
    <h3 class="h3 form-title">Contact Form</h3>
    <form action="#" class="form" data-form>
      <div class="input-wrapper">
        <input type="text" name="fullname" class="form-input" placeholder="Full name" required data-form-input>
        <input type="email" name="email" class="form-input" placeholder="Email address" required data-form-input>
      </div>
      <textarea name="message" class="form-input" placeholder="Your Message" required data-form-input></textarea>
      <button class="form-btn" type="submit" disabled data-form-btn>
        <ion-icon name="paper-plane"></ion-icon>
        <span>Send Message</span>
      </button>
    </form>
  </section>
</article>
{% endblock %}
